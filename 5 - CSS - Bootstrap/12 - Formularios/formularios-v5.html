<!-- boostrap v5 -->

<!doctype html>
<html lang="pt-br">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="../bootstrapV5.0/css/bootstrap.min.css" rel="stylesheet">

        <!-- JavaScript-->
    
        <script src="../bootstrapV5.0/js/bootstrap.bundle.js"></script>


        <title>Formulário</title>
    </head>
    <body style="margin:0 auto; padding: 16px; width: 50%;">
        <!-- formulários 
                classe: form-control-<opcoes>
                opções: sm, lg
            -->

        <h4 class="text-primary text-center">Caixas de Texto</h4>
        <form>
            
            <!-- caixas de texto -->
            <div class="form-group">
                <label class="form-label" for="usuario">Usuário</label>
                <input class="form-control form-control-lg" type="text" id="usuario" placeholder="Digite seu usuário">
            </div>
        
            <div class="form-group">
                <label class="form-label"   for="email">Email</label>
                <input class="form-control" type="email" id="email" placeholder="Digite seu email" readonly>
                <small class="form-text">Email será validado</small>
            </div>

            <div class=" mt-3 mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            
            <hr><hr>
            <!-- ****************************************************************************** -->
            <h4 class="text-primary text-center">Checks and radios</h4>

            <br>
            <!-- Check -->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Default checkbox
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    Checked checkbox
                </label>
            </div>

            <br>
            <!-- Radios -->
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Default radio
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Default checked radio
                </label>
            </div>

            <br>
            <!-- Switches-->
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDisabled" disabled>
                <label class="form-check-label" for="flexSwitchCheckDisabled">Disabled switch checkbox input</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckCheckedDisabled" checked disabled>
                <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Disabled checked switch checkbox input</label>
            </div>


            <hr>
            <hr>
            <!-- ****************************************************************************** -->
            <h4 class="text-primary text-center mb-3">Input Groups</h4>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username"
                    aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">@example.com</span>
            </div>
            
            <label for="basic-url" class="form-label">Your vanity URL</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
            </div>
            
            <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text">.00</span>
            </div>
            
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="Server" aria-label="Server">
            </div>
            
            <div class="input-group">
                <span class="input-group-text">With textarea</span>
                <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>

            <hr>
            <hr>
            <!-- ****************************************************************************** -->

            <!-- select -->
            <h4 class="text-primary text-center mb-3">Select</h4>
            <div class="form-group">
                <label for="estados">Estados</label>
                <select class="form-select" id="estados">
                    <option>Acre</option>
                    <option>Alagoas</option>
                    <option>Amapá</option>
                    <option>...</option>
                </select>
            </div>
            
            <hr>
            <hr>
            <!-- ****************************************************************************** -->
            <!-- textarea -->
            <h4 class="text-primary text-center mb-3">Textarea</h4>
            <div class="form-floating">
                <textarea class="form-control" id="mensagem"></textarea>
                <label for="mensagem">Mensagem</label>
                
            </div>
            
            <hr>
            <hr>
            <!-- ****************************************************************************** -->
           
            <!-- custom file input -->
            <h4 class="text-primary text-center mb-3">Custom File Input</h4>
            <div class="input-group">
                <input class="form-control" type="file" id="arquivo">
            </div>
            <br><br>

            <hr>
            <hr>
            <!-- ****************************************************************************** -->
            
            <!-- range -->
            <h4 class="text-primary text-center mb-3">Range</h4>
            <div class="form-group">
                <label class="form-label" id="range">Satisfação</label>
                <input class="form-range" type="range" id="range" min="1" max="5">
            </div>
            
                    
        <hr>
        <hr>
        <!-- ****************************************************************************** -->
        <!-- Formulário inline -->
        <h4 class="text-primary text-center mb-3">Formulário Inline</h4>
       
        <div class="row g-3">
            <div class="col">
                <input type="text" class="form-control" placeholder="Digite seu usuário" aria-label="First name">
            </div>
            <div class="col">
                <input type="password" class="form-control" placeholder="Digite sua senha" aria-label="Last name">
            </div>
            
            <div class="col">
                <input class="btn btn-primary" type="submit" value="Logar">
            </div>
            
        </div>
        <br><br>
        <hr>
        <hr>
        <!-- ****************************************************************************** -->
        <!-- 
            Validação de formulário 
            Classes: is-valid, is-invalid, invalid-feedback, valid-feedback
            -->
        <h4 class="text-primary text-center mb-3">Validação de formulário</h4>
        <form>
        
            <div class="form-group">
                <label for="email-usuario">Email</label>
                <input class="form-control is-valid" type="text" id="email-usuario" placeholder="Digite seu e-mail">
                <div class="valid-feedback">
                    Email Válido
                </div>
            </div>
        
            <div class="form-group">
                <label for="senha-usuario">Senha</label>
                <input class="form-control is-invalid" type="email" id="senha-usuario" placeholder="Digite sua senha">
                <div class="invalid-feedback">
                    Senha inválida
                </div>
            </div>
        
            <input class="btn btn-primary" type="submit" value="Logar">
        
        </form>

   
               
    </body>
</html>
