<!-- boostrap v5 -->

<!doctype html>
<html lang="pt-br">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="../bootstrapV5.0/css/bootstrap.min.css" rel="stylesheet">

        <!-- JavaScript-->
        <script src="../bootstrapV5.0/js/bootstrap.bundle.js"></script>

        <!-- Estilos -->
        
        <style type="text/css">
            .marcador {
                background: #fe9d9d;
                border: 1px solid #f94646;
            }
        
            .marcador-container {
                background: #5bf946;
                border: 1px solid #36ae26;
            }

        </style>

        <title>Config Grid</title>
    </head>
    <body>
        <!-- Container e container-fluid -->
        <div class="container marcador-container">
        
            <h2>Largura fixa</h2>
            <div class="row" style="border: 1px solid red;">
                <div class="marcador col">
                    Area1
                </div>
                <div class="marcador col">
                    Area2
                </div>
                <div class="marcador col">
                    Area3
                </div>
                <div class="marcador col">
                    Area4
                </div>
            </div>
        
            <!-- ********************************** -->
            <h2>Largura automática (auto-layout)</h2>
            <div class="row">
                <div class="marcador col">
                    Area1
                </div>
                <div class="marcador col-4">
                    Area2
                </div>
                <div class="marcador col-6">
                    Area3
                </div>
            </div>
            <!-- ********************************** -->
            <h2>Largura igual empilhada</h2>
            <div class="row">
                <div class="marcador col-sm">
                    Area1
                </div>
                <div class="marcador col-sm">
                    Area2
                </div>
                <div class="marcador col-sm">
                    Area3
                </div>
            </div>
        
            <!-- ********************************** -->
            <h2>Ordenando</h2>
            <div class="row">
                <div class="marcador col-md-4 order-2">
                    Area1
                </div>
                <div class="marcador col-md-4 order-1">
                    Area2
                </div>
                <div class="marcador col-md-4 order-3">
                    Area3
                </div>
            </div>
            <!-- ********************************** -->
            <h2>offset</h2>
            <div class="row">
                <div class="marcador col-md-6 offset-md-3">
                    Login
                </div>
            </div>
            <!-- ********************************** -->
            <h2>offset múltiplos alinhamentos</h2>
            <div class="row">
                <div class="marcador col-md-3 offset-md-3">
                    Conteudo 1
                </div>
                <div class="marcador col-md-3 offset-md-3">
                    Conteudo 2
                </div>
            </div>
            <!-- ********************************** -->
            <h2>Aninhamento</h2>
            <div class="row">
                <div class="col-md-6" style="border: 1px solid blue;">
                    col-md-6
                    <div class="row">
                        <div class="col-md-6 marcador">Conteudo</div>
                        <div class="col-md-6 marcador">Conteudo</div>
                    </div>
                </div>
            </div>
        
        </div>

        

               
    </body>
</html>
