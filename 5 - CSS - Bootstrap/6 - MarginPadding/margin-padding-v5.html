<!-- boostrap v5 -->

<!doctype html>
<html lang="pt-br">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="../bootstrapV5.0/css/bootstrap.min.css" rel="stylesheet">

        <!--JavaScript-->
       
        <script src="../bootstrapV5.0/js/bootstrap.bundle.js"></script>

        <title>Margin-Padding</title>
    </head>
    <body>
        <!-- Aplicação de Margin
            mt -> Margin Top
            mb -> Margin Bottom
            ms -> Margin Left (start)
            me -> Margin Right (end)
            mx -> Margin no eixo x (horizontal) esquerda/direita
            my -> Margin no eixo y (vertical) top/bottom
            m  -> Margin em todos os lados
            Valor a definir (0 até 5)
            -->
        <h1 class="bg-success">Margin</h1>
        <p class="bg-success ms-5 me-5 mt-5 mb-5">Conteúdo principal</p>
        <h1 class="bg-success">Margin</h1>
        
        <br>
        <br>
        
        <!-- Aplicação de Padding
            pt -> Padding Top
            pb -> Padding Bottom
            ps -> Padding Left (start)
            pe -> Padding Right (end) 
            px -> Padding no eixo x (horizontal) esquerda/direita
            py -> Padding no eixo y (vertical) top/bottom
            p  -> Padding em todos os lados
            Valor a definir (0 até 5)
            -->
        <h1 class="bg-success">Padding</h1>
        <p class="bg-success ps-5 pt-5">Conteúdo principal</p>
        <h1 class="bg-success">Padding</h1>
        
        <br>
        <br>

      

               
    </body>
</html>
