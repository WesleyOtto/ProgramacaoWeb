<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grid 1</title>

        <style>
            /* Estilos gerais 
            https://www.origamid.com/projetos/css-grid-layout-guia-completo/ 
            https://developer.mozilla.org/pt-BR/docs/Web/CSS/CSS_Grid_Layout/Basic_Concepts_of_Grid_Layout
            
            */

            body {
                font-family: monospace;
                color: #333;
                margin: 0px;
                padding-bottom: 60px;
            }

            .item {
                margin: 5px;
                background: tomato;
                text-align: center;
                font-size: 1.5em;
            }

            .container{
                max-width: 400px;
                margin: 0 auto;
                border: 1px solid #ccc;
            }

            h1{
                text-align: center;
                font-size: 1.25em;
                font-weight: normal;
            }
            
            body > div {
	            padding: 40px 0;
            }

            body > div:nth-of-type(even) {
                background: rgba(0,0,0,.03);
            }
            /* ****************************************************** */
            /*  
            display: grid;
            // Torna o elemento um grid container.

            display: inline-grid;
            // Torna o elemento um grid container porém com comportamento inline.
            
            display: subgrid;
            // Para grids dentro de grids (ainda não é suportado, porém você pode normalmente colocar display: 
            grid; no grid dentro do grid que funciona).
            
            */

            .grid{
                display: grid;
            }

            /* Define o número total de Colunas quer Serão Criadas no Grid 
            
            grid-template-columns: 100px 100px 100px 100px;
            // Quatro colunas de 100px de largura são criadas
            
            grid-template-columns: 1fr 2fr;
            // Duas colunas são criadas, sendo a segunda com o dobro do tamanho da primeira. 
            fr é uma unidade fracional. O tamanho do conteúdo é respeitado, ou seja, 
            se o conteúdo na primeira coluna for maior que o da segunda, a primeira será maior.

            grid-template-columns: minmax(200px, 1fr) 1fr 1fr;
            // Três colunas são criadas, a primeira terá no mínimo 200px de largura e no máximo 
            1fr(isso significa que após 200px ela se expande da mesma forma que as outras colunas).
             As outras duas colunas vão ter 1fr.

             grid-template-columns: repeat(3, 1fr);
            // Cria 3 colunas com 1fr de tamanho. O repeat seria a mesma coisa que escrever 1fr 1fr 1fr

            grid-template-columns: repeat(auto-fit, minmax(100px, auto));
            // Cria automaticamente um total de colunas que acomode itens com no mínimo 100px de largura.

            */
            .grid-template-columns {
	            grid-template-columns: 200px 200px;
            }

            .grid-template-columns-3 {
	            grid-template-columns: 1fr 2fr 1fr;
            }

            .subgrid{
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                grid-gap: 10px;
            }

        </style>
    </head>
    <body>

        <div>
            <h1>display: block;</h1>
            <section class="container">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
            </section>
        </div>


        <div>
            <h1>display: grid;</h1>
            <section class="grid container">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
            </section>
        </div>

        <div>
            <h1>grid-template-columns: 200px 200px;</h1>
            <section class="container grid grid-template-columns">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
            </section>
        </div>

        <div>
            <h1>grid-template-columns: 1fr 2fr 1fr;</h1>
            <section class="container grid grid-template-columns-3">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
                <div class="item">5</div>
                <div class="item">6</div>
            </section>
        </div>

        <div>
            <h1>subgrid</h1>
            <section class="container grid grid-template-columns-3">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
                <div class="item subgrid">
                    <div>5.1</div>
                    <div>5.2</div>
                    <div>5.3</div>
                </div>
                <div class="item">6</div>
            </section>
        </div>
    </body>
</html>
