<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            /* 
                Justifica os itens do grid em relação ao eixo x (horizontal).

                
                justify-content: start
                // Justifica os itens ao início.

                justify-content: end
                // Justifica os itens ao final.

                justify-content: stretch
                // Estica os itens.

                justify-content: space-around
                // Distribui espaço entre os elementos. (O início e final são menores que os espaços internos).
               
                justify-content: space-between
                // Cria um espaço entre os elementos, ignorando o início e final.
               
                justify-content: space-evenly
                // Cria um espaço igual entre as colunas (no início e final também).
               
                justify-content: center
                // Centraliza o conteúdo.
            
            */
            /* Grid */
            .grid {
                display: grid;
                grid-template-columns: repeat(3, 100px);
                grid-template-rows: 100px 100px 100px;
            }

            .start {
                justify-content: start;
            }

            .end {
                justify-content: end;
            }

            .center {
                justify-content: center;
            }

            .stretch {
                grid-template-columns: auto;
                justify-content: stretch;
            }

            .space-around {
                justify-content: space-around;
            }

            .space-between {
                justify-content: space-between;
            }

            .space-evenly {
                justify-content: space-evenly;
            }

            .item-2, .item-3 {
                grid-row: span 2;
            }

            .item-5 {
                grid-column: span 2;
            }

            /* Grid Item */
            .item {
                margin: 5px;
                background: tomato;
                text-align: center;
                font-size: 1.5em;
            }

            .grid {
                max-width: 400px;
                margin: 0 auto;
                border: 1px solid #ccc;
            }

            h1 {
                text-align: center;
                font-size: 1.25em;
                font-weight: normal;
            }

            body {
                font-family: monospace;
                color: #333;
                padding-bottom: 60px;
                margin: 0px;
            }

            body > div {
                padding: 40px 0;
            }

            body > div:nth-of-type(even) {
                background: rgba(0,0,0,.03);
            }

            body > div > img {
                display: block;
                margin: 0 auto;
                max-width: 100%;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>justify-content: start;</h1>
            <section class="grid start">
                <div class="item">1</div>
                <div class="item item-2">2</div>
                <div class="item item-3">3</div>
                <div class="item">4</div>
                <div class="item item-5">5</div>
                <div class="item">6</div>
            </section>
        </div>
        
        <div>
            <h1>justify-content: end;</h1>
            <section class="grid end">
                <div class="item">1</div>
                <div class="item item-2">2</div>
                <div class="item item-3">3</div>
                <div class="item">4</div>
                <div class="item item-5">5</div>
                <div class="item">6</div>
            </section>
        </div>
        
        <div>
            <h1>justify-content: center;</h1>
            <section class="grid center">
                <div class="item">1</div>
                <div class="item item-2">2</div>
                <div class="item item-3">3</div>
                <div class="item">4</div>
                <div class="item item-5">5</div>
                <div class="item">6</div>
            </section>
        </div>
        
        <div>
            <h1>justify-content: stretch;</h1>
            <section class="grid stretch">
                <div class="item">1</div>
                <div class="item item-2">2</div>
                <div class="item item-3">3</div>
                <div class="item">4</div>
                <div class="item item-5">5</div>
                <div class="item">6</div>
            </section>
        </div>
        
        <div>
            <h1>justify-content: space-around;</h1>
            <section class="grid space-around">
                <div class="item">1</div>
                <div class="item item-2">2</div>
                <div class="item item-3">3</div>
                <div class="item">4</div>
                <div class="item item-5">5</div>
                <div class="item">6</div>
            </section>
        </div>
        
        <div>
            <h1>justify-content: space-between;</h1>
            <section class="grid space-between">
                <div class="item">1</div>
                <div class="item item-2">2</div>
                <div class="item item-3">3</div>
                <div class="item">4</div>
                <div class="item item-5">5</div>
                <div class="item">6</div>
            </section>
        </div>
        
        <div>
            <h1>justify-content: space-evenly;</h1>
            <section class="grid space-evenly">
                <div class="item">1</div>
                <div class="item item-2">2</div>
                <div class="item item-3">3</div>
                <div class="item">4</div>
                <div class="item item-5">5</div>
                <div class="item">6</div>
            </section>
        </div>
    </body>
</html>
