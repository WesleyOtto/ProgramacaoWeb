<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flexbox - Flexible Box Layout</title>
        <style type="text/css">

            #conteudo{
                background: #dcdcdc;
                height: 600px;
                display: flex;
                
                /**************************************************************** 
                    Direçoes que eu quero ter meus Flex Itens 

                    row|row-reverse|colunm|column-reverse 
                 */
                 /* flex-direction:row; 
                 *****************************************************************/
                /* Conseguimos definir quebras de layout 
                 
                    nowrap|wrap| wrap-reverse
                 */
                 /* flex-wrap:nowrap ; 
                 **************************************************************** */
                /*  Alinha os elementos na horizontal

                    flex-start | flex-end | center | space-between| space-around

                  */
                  /* justify-content: space-around; 
                  **************************************************************** */
                  /* Alinha os elementos na vertical

                     stretch | center | flex-start| flex-end| baseline
                   */

                    /* align-items: baseline; 
                **************************************************************** */

                
            }

            .item{
                /* width: 100px; */
                height: 100px;
                margin: 10px;
                background: white;
                border: 1px solid gray;
                /* Define Proporção de espaço ocupado por um item */
                flex-grow: 0 ;

                /* Define a capacidade de redução de um item */

                flex-shrink: 1;

                /* Indica o tamanho inicial do flex items antes da distribuição do espaço restante */
                flex-basis: 200px;
            }

            .item1{
                /* flex-grow: 1;
                flex-shrink: 2; */
            }

            .item2{
                /* flex-grow: 2;
                flex-shrink: 5; */
            }

             .item3{
                /* flex-grow: 2; */
                
            }
            
        /* 
            /* Dessa forma conseguimos ordenar 
            .ordem1{
                order: 1;
            }
            .ordem2{
                order: 2;
            }
        .ordem3{
                order: 3;
            }
            .ordem4{
                order: 4;
        }
             */

        </style>
    </head>

    <!-- Quando utilizamos FLEXBOX  passamos a ter um container e dentro dele temos Flex Itens, itens dentro do container que utilizamos a propriedade flex -->
    <body>
        <h1>Flexbox</h1>
        <div id="conteudo">
            <div class="item1 item">01</div>
            <div class="item2 item">02</div>
            <div class="item3 item">03</div>
            <div class="item">04</div>

        </div>
    </body>
</html>
