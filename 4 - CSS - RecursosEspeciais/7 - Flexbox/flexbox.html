<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Flexbox - Flexible Box Layout</title>
    
    <style type="text/css">
        #conteudo {
            background: #dcdcdc;
            height: 600px;
            display: flex;
        }

    </style>

</head>

<!-- Quando utilizamos FLEXBOX  passamos a ter um container e dentro dele temos Flex Itens, itens dentro do container que utilizamos a propriedade flex -->

<body>
    <h1>Flexbox</h1>
    <div id="conteudo">
        <div class="item1 item">01</div>
        <div class="item2 item">02</div>
        <div class="item3 item">03</div>
        <div class="item">04</div>

    </div>
</body>

</html>
