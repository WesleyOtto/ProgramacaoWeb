        class Animal {
            #cor
            #tamanho
       
            constructor(){
                this.#cor = ''

            }

            dormir (){
               console.log('Dormir')
            }
        
        }


        class Cachorro extends Animal {
            #orelhas

            constructor(){
                super()
                this.orelhas = 'Grandes e caídas'
            }

            }

       class Passaro extends Animal {
            #bico
            constructor() {
                super()

            }

            voar() {

            }
        }

        class Papagaio extends Passaro {

                super()

            }

            falar (){
                console.log("Falar")
            }
            
        }

        let dog = new Cachorro()
        let bird = new Passaro()
