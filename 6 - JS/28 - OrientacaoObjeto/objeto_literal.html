        <!-- Script -->
        <script>

            class Produto{
                constructor(descricao, preco){
                    this.descricao = descricao
                    this.preco = preco
                }

                verDescricao(){
                console.log(`${this.descricao} por apenas ${this.preco}`)
                }
            }

            let produto = new Produto('Notebook', 3000) 
            produto.verDescricao()

            //Objeto Literal/ Objeto Unico

            /*
              formulário --> é submetido ao  Servidor 

              Recupera os dados do formulario --> monta um objeto literal

              obj literal --> conveter para JSON --> HTTP -> Server -> Armazenamento

            */


            let produtoLiteral = {
                descricao: 'Geladeira',
                preco : 1500,
                verDescricao: function () {
                    console.log(`${this.descricao} por apenas ${this.preco}`)
                }
            }

            produtoLiteral.verDescricao()

        </script>
