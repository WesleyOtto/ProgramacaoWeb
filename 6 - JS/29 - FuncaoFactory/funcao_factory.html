        let Bicicleta3 = BicicletaFactory(`Verde`, 12, 20)
        console.log(Bicicleta3)
        let Bicicleta4 = BicicletaFactory(`Azul`, 12, 20)
       console.log(Bicicleta4)
       Bicicleta4.cor = 'Troquei'
       console.log(Bicicleta4)
