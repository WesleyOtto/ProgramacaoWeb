        <!-- Script -->
        <script>
            
            var media = 7
            var nota = prompt("Digite a nota do aluno")

            /*  
                =     -> atribuição
                ==    -> lógico (valores iguais) 
                ===   -> lógico (valores iguais e se a tipagem  é igual)
                !==   -> diferente de 
                <     -> menor que
                >     -> maior que
                <=    -> menor ou igual a
                >=    -> maior ou igual a  

                O JS ele faz a "conversão de tipos quando comparamos, assim não é necessário converter"
            */

            if (nota >= media) {
                
                document.write('Aprovado')
            } else {
                document.write('Reprovado')
            }

        </script>
