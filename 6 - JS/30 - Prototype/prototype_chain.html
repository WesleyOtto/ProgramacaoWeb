    <!-- Script -->
    <script>

        //Crio um atributo global para aplicação
        Object.prototype.attr50 = 'Atribui'

        //Utilizamos __proto__: nome , para gerar herança nos objetos literais

        let animal = {attr1: `animal`}
        let vertebrado = { __proto__: animal, attr2: `vertebrado`}
        //Caso eu atribua o mesmo nome de atributo para uma classe inferior, o JS irá buscar o atributo de baixo p cima
        let ave = { __proto__: vertebrado, attr3: `ave`, attr2: 'attr2'}

        console.log(ave.attr2, ave.attr1)
        console.log(ave.attr2)
        console.log(ave.attr50)

  
    </script>

</head>

<body>
    <!-- Todos os objetos em JS descendem de Object  -->
    <h1>Prototype Chain</h1>

</body>
