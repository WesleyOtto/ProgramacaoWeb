    <body>
       
         <script>

             // NUmeros menores ou igual a 10
             // Tratamento de Erros
             try {
                 var numero = prompt('Digite um valor')
                 
                if (numero > 10) {
                    throw new Error('Valor deve ser igual ou menor que 10')
                }

                document.write('Valor: ' + numero)

             } catch (error) {
                alert('O número' + numero + 'não é válido')
                console.log(error)
             } finally{
                 alert('Cadastro efetuado com sucesso')
             }

         </script>
        
        
    </body>
