        <!-- Tipos de eventos com mouse
        
             onclick        ---    acionado quando o elemento é clicado
             ondblclick     ---    acionado quando o elemento é clicado duas vezes 
             onmouseup      ---    acionado quando o click sobre o elemento é liberado
             onmouseover    ---    acionado quando o cursos do mouse sobrepõe o elemento
             onmouseout     ---    acionado quando o cursor da página sai da região da página ocupada pelo elemento
        
        -->

        <h2>Eventos mouse</h2>
        <h4>onclick</h4>
        <div onclick="acao()" style="background: #ccc; height: 150px; width: 150px;"></div>
        <br>
        <h4>ondblclick</h4>
        <div ondblclick="acao()" style="background: red; height: 150px; width: 150px;"></div>
        <br>
        <h4>onmouseup</h4>
        <div onmouseup="acao()" style="background: blue; height: 150px; width: 150px;"></div>
        <h4>onmouseover</h4>
        <div onmouseover="acao()" style="background: green; height: 150px; width: 150px;"></div>
        <h4>onmouseout</h4>
        <div onmouseout="acao()" style="background: yellow; height: 150px; width: 150px;"></div>

        <!-- Eventos em conjunto -->
        <h4>onmouseout</h4>
        <div onclick="acao2()" onmouseout="acao3()" style="background: pink; height: 150px; width: 150px;"></div>

        <hr>

        <h2>Eventos Teclado -</h2>
