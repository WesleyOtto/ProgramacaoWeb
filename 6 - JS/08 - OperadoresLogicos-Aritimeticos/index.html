        //Operadores artiméticos

        /*
            +   Soma
            -   Subtração

            /   Divisão
            %   Módulo (resto de uma divisão)
            ++  incremento  a++ --> a = a+1  pre/pos
            --  decremento  a-- --> a = a-1  pre/pos

            var teste = 10

            /=  teste /= 5 --> teste = teste/5
            *=  teste *= 5 --> teste = teste*5
            %=  teste %= 5 --> teste = teste%5
    
        */
