    <script>

        //Contexto Spread ...

        //String
        let tituloArtigo = 'Como utilizar o opderador rest/spread'
        
        console.log(tituloArtigo)
        console.log(...tituloArtigo)
        console.log([...tituloArtigo])

        //arrays
        let listaCursos1 = ['Node Js e Mongo DB', 'ES6 Typscript e Angular 4' ]
        let listaCursos2 = ['Multiplataforma Android/IOS' ,'Introdução ao GNU/Linux']
        let listasCursosCompleto = ['Web Completo', 'Androd Completo', ...listaCursos1, ...listaCursos2]

        console.log(listasCursosCompleto)

        //Spread in Objeto

        let pessoa = {nome: 'João', idade:27}
        let clone =  {endereco:'Rua Abc', ...pessoa}
        console.log(clone)

    </script>

    <!-- Todos os objetos em JS descendem de Object  -->
