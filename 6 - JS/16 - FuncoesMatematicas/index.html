        //  Arrendor para cima 
        var x = 10.580
        document.write(Math.ceil(x) + '<br>')

        //Arredondar para baixo
        document.write(Math.floor(x) + '<br>')

        //Arredondar considera o peso da fração
        document.write(Math.round(x) + '<br>')

        //Método randomico 
        var y = Math.random()
        document.write(y)
