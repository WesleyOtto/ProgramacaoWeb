<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../5 - CSS - Bootstrap/bootstrapV5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>JogoMosquito</title>

    <script>
        function iniciarJogo(){

            var nivel = document.getElementById('nivel').value
            
            if (nivel == '') {
                alert('Selecione um nível para inciiar o jogo')
                return false
            }

            window.location.href = 'app.html?' + nivel
        }
    </script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/game.png" alt="">
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-3">
                        <select class="form-control form-select" name="nivel" id="nivel">
                            <option value=""> -- Selecione o Nível --</option>
                            <option value="Normal">Normal</option>
                            <option value="Difícil">Difícil</option>
                            <option value="chuck">Chuck Norris</option>
                        
                        </select>
                    </div>
                   
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">
                        Iniciar Jogo</button>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
