        <script>

          /*     
          // Um laço for é repetido até que a condição especifica seja falsa. O laço for no JS
          // é similia ao Java e C: 
            
          for ([expressaoInicial]; [condicao]; [incremento]){
            declaracao
          }
                
          //A instrução do...while repetirá até que a condição especificada seja falsa.
        
          do{
              declaracao
          } while (condicao);

          //Uma declaração while executa suas instruções, 
          //desde que uma condição especificada seja avaliada como verdadeira. Segue uma declaração while: 
          while (condicao){
              declaracao
          }
              
          */

          for (let i = 0; i < 11; i++) {
              document.write('Contagem até 10 = ' + i + '<br>')
          }
          document.write('<hr>')

         var n = 0
          do {
              document.write('Contagem até 10 = ' + n + '<br>')
              n++
          } while (n<11);

          document.write('<hr>')

          var m =0 

          while (m < 11) {
            document.write('Contagem até 10 = ' + m + '<br>')
            m++
          }

        </script>
