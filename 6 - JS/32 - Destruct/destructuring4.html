    <script>
        //array

        let arr = [10,20,30,40]

        let[c, ...resto] = arr

        console.log(c)
        console.log(resto)

        let obj = {
            a:10,
            b:20,
            c:30,
            d:40
        }

        let {a:x, ...z} = obj

        console.log(x)
        console.log(z)
