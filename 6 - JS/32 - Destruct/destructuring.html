    <!-- Script -->
    <script>
        //Operador de desestruturação 
        // destructuring
        
        console.log("Exemplo1:")

        let frutas = ['Abacaxi', 'Uva', 'Pera', 'Mamão']

        //Destruturação
        //let [a,b,,c] = frutas // pular um indice

        let [a = 'teste',b,c,d, e = 'Banana'] = frutas // defino um valor por default
        console.log(a,b,c,d,e)

        /****************************************/
        //arrays multdimensionais
        console.log("Exemplo2:")

        let coisas = [['Abacaxi', 'Uva', 'Pera', 'Mamão'],['José', 'Maria']]
        let [,[,x] ] = coisas

        //estraindo pera
        let [[, , z]] = coisas
        
        console.log(x)
        console.log(z)


    </script>

</head>

<body>
    <!-- Todos os objetos em JS descendem de Object  -->
    <h1>Destructuring 1 </h1>

</body>
