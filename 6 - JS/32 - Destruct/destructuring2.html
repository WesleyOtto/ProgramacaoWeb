    <!-- Script -->
    <script>
       
       // token
       //array []
       //obj literal {}

       let produto = {
           descricao: 'Notebook',
           preco:1800,

            //Composição é um 
              // tem um

           detalhes: {
               fabricante:'abc',
               modelo:'xyz'
           }
       }

       //Podemos atribuir a uma variável dessa forma descricao: d

       let {descricao:d, preco:p = 1500, desconto:de = '5,00'} = produto

       console.log(d, p, de)

       //Extraindo fabreicante e modelo
       let {detalhes:{fabricante:f, modelo:m}} = produto
       console.log(f, m)

    </script>
