    <script>

        //IncluirEExcluir conteúdo
        
        var lista_frutas = Array()
        lista_frutas[0] = 'Banana'
        lista_frutas[1] = 'Maça'
        console.log(lista_frutas)

        //Incluir Elemento no final do Array
        lista_frutas.push('Final')

        //Incluir Elemento no começo do Array
        lista_frutas.unshift('Começo')
        
        console.log(lista_frutas)

        //Excluir elemento no final do Array
        lista_frutas.pop()
        console.log(lista_frutas)

        //Excluir elemento no começo do Array
        lista_frutas.shift()
        console.log(lista_frutas)
