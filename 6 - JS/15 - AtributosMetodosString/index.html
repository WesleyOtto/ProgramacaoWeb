    <!-- Script -->
    <script>

        //https://www.w3schools.com/js/js_string_methods.asp
        //https://www.w3schools.com/js/js_strings.asp
        
        var nome = 'Wesley Otto Garcia Utsunomiya'
        // lenght --> Tamanho da string

        document.write(nome.length + '<br>')

        //Retorna o caracter do indice
        document.write(nome.charAt(2) + '<br>')

        //Posição da primeira ocorrência do caracter
        document.write(nome.indexOf('e') + '<br>')

        //Replace --> Substituir textos
        document.write(nome.replace('Otto', 'Lindo') + '<br>')

        // Recuperar um trecho da String
        document.write(nome.substr(6,5) + '<br>')

         // texto em caixa baixa
        document.write(nome.toLowerCase() + '<br>')

        // texto em caixa alta
            document.write(nome.toUpperCase() + '<br>')

       
    </script>
