    <script>
        
        // Arrow Function são uma nova forma de criar funções utilizando setas () => {}

        //Possui 3 partes: 

        /*
            1  - Os parênteses (), que é por onde a função recebe os argumentos (assim como na function tradicional);
            2  - A seta =>, responsável pelo nome “arrow” function;
            3  - E as chaves {}, o bloco de código que representa o corpo da função.
            https://dev.to/kabrau/arrow-functions-ou-funcoes-de-seta-3ic6

        */

        var hello = function () {
            return 'Hello Word'
        }

        var hello2 = () => {
            return 'Hello Word2'
        }

        var hello3 = () => "Hello Word3" 

        document.write(hello() + '<br>')
        document.write(hello2() + '<br>')
        document.write(hello3() + '<br>' + '<hr>')

        //Funções com Parâmetros

        sum = function (a,b) {
            return a+b
        }

        sum2 = (a,b) => {
            return a+b
        }

        sum3 = (a,b) => a+b

         document.write(sum(10,20) + '<br>')
         document.write(sum2(10,30) + '<br>')
         document.write(sum3(20,30) + '<br>')


    </script>
