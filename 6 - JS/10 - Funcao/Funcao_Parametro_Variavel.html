    <script>

        function soma(){
            var resultado = 0

            for (const i in arguments) {
                //Retorna os parâmetros passados para a função, variavel local que retorna os parametros da função 
                resultado += arguments[i]
                    
            }
            
            return resultado
        }

        console.log(soma(7,5,3.2,20))
