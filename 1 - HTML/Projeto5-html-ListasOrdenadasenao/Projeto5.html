 <!DOCTYPE html>         

<html>                   

	<head>               

		<title>         
			Meu site   
        </title> 

        <meta charset="utf-8">

	</head>

	<body>               
      
        <!-- Unordered list (Lista não ordenada), é utilizada nos menus de sites -->
        <h2> Mapa do Site </h2>
        
        <!-- Posso definir os tipos de marcadores que eu quero usar nessa listas - "Circle, square, disc" --> 
     	<ul type="square">
     		<li>Home</li>
     		<li>Contato</li>
     		<li>Quem somos</li>	  

     	</ul>

     	<h2> Perguntas </h2>

     	<!-- Na  Ordered list (lista Ordenada) temos um númerado de númeração, posso utilizar 1, A, a, I, i-->

     	<ol type="I">
     		
     		<li>Comida favorita?</li>
     		<li>Carro Favorito?</li>
     		<li>Série Favorita?</li>	

     	</ol>

        <!-- Lista de Descrição
            -> A <dl>tag define uma lista de descrição.
            -> A <dl>tag é usada em conjunto com <dt> (define termos / nomes) e <dd>  (descreve cada termo / nome).--> 
        <dl>

          <dt>Coffee</dt>
          <dd>Black hot drink</dd>
          <dt>Milk</dt>
          <dd>White cold drink</dd>

        </dl>

	</body>


</html>
