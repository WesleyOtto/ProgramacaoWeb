 <!DOCTYPE html>         

<html>                   

	<head>               

		<title>Página Principal</title> 
        <meta charset="utf-8">

	</head>
 
	<body>  
        	
        <!-- Formulario --> 
        <form>
            <h2>Cadastra-se</h2>
            Login: <br>
            <input type="text" name="login"><br> <br>       

            Sexo:<br>
            <!-- radio -- tipo para vc escolher uma opcao --> 
            <input type="radio" name="sexo" value ="M"> Masculino <br>
            <input type="radio" name="sexo" value ="F"> Feminino <br><br>

            Interesses <br>
            <!-- Checkbox -- tipo para vc escolher mais de uma opcao --> 
            <input type="checkbox" name="interesses"> Futebol <br>
            <input type="checkbox" name="interesses"> Cursos  <br>
            <input type="checkbox" name="interesses"> Moda    <br><br>

            Estado<br>
            <!-- select é usado para escolher uma opção em uma lista muito grande-->
            <select name="estado">
                                  
                <option value= "sp">SP</option>
                <option value= "mg">MG</option>
                <option value= "rj">RJ</option>
                <option value= "ro">RO</option> 
                
            </select><br><br>

            Observações: <br>
            <!-- abre uma caixa de texto para o usuário escrever -->
            <textarea></textarea><br>

            <input type="submit" name="cadastrar">

        </form>        
	</body>


</html>
