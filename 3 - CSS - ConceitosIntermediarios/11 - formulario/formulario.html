<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Estilizando Formularios</title>
    </head>

    <body>
        <h2>Formulario</h2>

        <form>

            <fieldset>
                <legend>Detalhes de contato</legend>
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>

                <div>
                    <label for="url">URl</label>
                    <input type="text" name="url" id="url">
                </div>
            </fieldset>

            <fieldset>
                <legend>Comentários</legend>
                <div>
                    <label for="mensagem">Mensagem</label>
                    <textarea name="manesagem" id="mensagem"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Lembrar de mim</legend>
                <div>
                    <label>
                        <input class="radio" type="radio" name="lembrar" id="sim">Sim
                    </label>

                    <label>
                        <input class="radio" type="radio" name="lembrar" id="não">Não
                    </label>

                </div>
            </fieldset>

        </form>
    </body>
</html>
