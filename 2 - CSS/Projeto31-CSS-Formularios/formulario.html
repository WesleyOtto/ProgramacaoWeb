<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="estilo.css"> 
    <title>Formulario</title>
</head>

<body>
    
        <h1 id="titulo">Cadastros de Desenvolvedores</h1>
        <p id="subtitulo">Complete suas informações</p><br>
    

    <div id="container">
      <form>
        <!--tag é usada para agrupar elementos relacionados em um formulário.
             A tag desenha uma caixa ao redor dos elementos relacionados.
        -->
        <fieldset class="grupo"> 
            <div class="campo">
                <!-- representa uma legenda para um item em uma interface de usuário-->
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>   
            
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>   
        </fieldset>

        <div class="clear"></div>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve</strong></label><br>
            <label>
                <input type="radio" name="devweb" value="froentend" checked>Front-end
            </label>

            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>

            <label>
                <input type="radio" name="devweb" value="fullstack">FullStack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div class="campo">
                <label><strong>Selecione as tecnologias que você utiliza:</strong></label> <br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologi1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologi1">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                <label for="tecnologi1">Javascript</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia4" value="PHP">
                <label for="tecnologi1">PHP</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia5" value="C#">
                <label for="tecnologi1">C#</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia6" value="Python">
                <label for="tecnologi1">Python</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia7" value="Java">
                <label for="tecnologi1">Java</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco de sua experência:</strong></label>
            <textarea row=6 name="experiencia"></textarea>
        </div>
        
        <button class="botao" type="submit">Concluido</button>
    </form>
    </div>    

</body>

</html>
