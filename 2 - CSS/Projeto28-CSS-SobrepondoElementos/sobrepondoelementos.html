<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <style type="text/css">
    
        .conteudo1{
            border: 1px solid red;
            background: orange;
            width: 200px;
            height: 200px;
            position: absolute;
            /* Define qual elemento vai aparecer primeiro -- Chamando de Contexto de Empilhamento 
            */ 
            z-index:2 ;
        }
        
        .conteudo2{
            border: 1px solid red;
            background: green;
            width: 200px;
            height: 200px;
            position: absolute;
            top:80px;
            left: 80px;
            z-index:1 ;
        }

           
        .conteudo3{
            border: 1px solid red;
            background: yellow;
            width: 200px;
            height: 200px;
            position: absolute;
            top: 160px;
            left: 160px;
            z-index:0 ;
        }
    </style>
   
   
</head>
<body>
    <div class="conteudo1">
        CONTEUDO 1
    </div>
    <div class="conteudo2">
        CONTEUDO 2
    </div>

    <div class="conteudo3">
        CONTEUDO 3
    </div>

</body>
</html>
