<!DOCTYPE html>
<html>
	<head>
		<title>Fontes e Cores</title>
		<meta charset="utf-8">
		<style type="text/css">
		
		.format{
 			/* Cores padrões eu consigo escrever os nomes em inglês*/

		   						/*color: blue;*/ 

			/* É gerado um código Hexdecimal: https://html-color-codes.info/Codigos-de-Cores-HTML/ */ 

							  /* color: #0000FF; */

			/* Posso utilizar  dessa forma também */ 

							/*	color: rgb(0,0,255); */

			color: #C1400D;

			/* Fontes */ 

			/* Tamanho da fonte */
			font-style: 30px;

			/* Tipo da fonte --> Se o usuário tiver a 1 fonte irá utilizar ela, se não passa para a segunda fonte "genérica", e se não tiver passa para a terceira fonte genérica */

			font-family: "Lucida Handwriting", "Courier New", cursive;
		}

		</style>
	</head>
	<body>

		<!-- Podemos alterar a formatação do cabeçalho --> 

		<h1 class="format"> Teste 1 </h1>
		<p >Conteudo</p>

	</body>
</html>
