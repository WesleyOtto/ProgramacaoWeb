<!DOCTYPE html>
<html>
	<head>
		<title>Tamanho de Textos</title>
		<meta charset="utf-8">
		<style type="text/css">
			
			div{

				font-size: 60px;	
			}

			.texto{
				/* 

				   px --> Pixel      : tamanho fixo
				   %  --> Porcentagem: Tamanho Relativo
				   em --> tamanho relativo ao container pai  

				*/

				/* Utilizando px 
					font-size: 30px;

				*/

				/* Normalmente por padrão os browsers tem tamanho 16px.
				   Ao utilizarmos %, vai ser em cima do valor padrão. 
				   No exemplo temos 200% de 16px.

				   	font-size: 200%;
				*/

				/* O tamanho EM é relativo ao container pai, aqui o container pai é o div
				   A formatação de prioridade é sempre filho > pai

				*/

				font-size: 2em;
				
			}

			.texto2{
				font-size: 1.5em;
			}

		</style>
	</head>
	<body>

		<div> 

			<p class="texto">Conteudo 1</p>
			<p class="texto2">Conteudo 2</p>


		</div>
		

	</body>
</html>
