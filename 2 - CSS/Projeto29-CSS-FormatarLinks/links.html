<!DOCTYPE html>
<html>

	<head>
		<title>Links</title>
		<meta charset="utf-8">
		<style type="text/css">
			/* sempre manter a ordem */
			a{
				padding: 5px 10px;
				text-decoration: none;
			}

			/*Links nao Visitados */
			a:link, a:visited{
				color: #b9c941;
			}


			/*Links Visitados 

			a:visited{
				color: #b9c941;
			}

			*/

			/*Links Hover, passa o cursos sobre o Link */

			a:hover{
				color:#fff;
				background: #6d790f;
			}

			/*Links ativos, quando clicado */

			a:active{
				color: #e4f371;
			}

		</style>
	</head>


	<body>
		<a href="https://www.google.com.br/">Google</a>|
		<a href="https://discord.com/channels/@me">Discord</a>|
		<a href="https://www.youtube.com//">Youtube</a>|
		<a href="https://www.facebook.com/">facebook</a>|
		<a href="https://www.g1.com.br/">g1</a>|
	</body>
	
</html>
