<!DOCTYPE html>
<html>

	<head>
		<title>Divs</title>
		<meta charset="utf-8">
		<!-- padding/ margin é espaçamento --> 
		<style type="text/css">
			
			#topo{
				background: blue;
			}

			#conteudo{
				background: red;
			}

			#rodape{
				background: green;

			}

			#assinatura {
				background: pink;
			}

			.produto{
				background: gray;
				margin:10px; 
			}

			.azul{
				color: blue;
			}

		</style>
	</head>

	<body >
		
		<!-- Divs (divisão) são utilizadas para organizar o conteúdo do meu site -->

		<div id="topo">
			
			<img src="imagens/logo-amazon.png" width="200">

			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Contatos</li>
			</ul>
		</div>

		<div id="conteudo">
			
			<div class="produto">
				Produto 1
			</div>

			<div class="produto">
				Produto 2
			</div>

			<div class="produto">
				Produto 3
			</div>

		</div>

		<div id="rodape">
			
			Todos os  <span class="azul">Direitos</span> Reservados.
		</div>

		<!-- Span funciona como uma div, span é elemento do tipo Inline || trocar para div, para mostrar a diferença-->
		<span id="assinatura">
			Prof. Wesley
		</span>

		<span>
			Otto
		</span>
	</body>
</html>
