<!DOCTYPE html>
<html>

	<head>
		<title>Estilo de Texto</title>
		<meta charset="utf-8">
		<style type="text/css">
			
			body{

				font-size: 40px;
				font-family: "Times New Roman", Times, serif;
			}

			.negrito{

				/* Definimos o peso da nossa fonte 
				   normal, bold, 100 até 900
				*/
				font-weight:500;
			}

			.italico{

				font-style: italic;
			}


			.under{
				/* Permite aplicar algumas formatações no nosso texto */

				text-decoration: underline;
			}

			.over{

				text-decoration: overline;
			}

			.line{
				text-decoration: line-through;
			}

			/* Posso definir todas essas formatações em uma única linha */
			.texto{
				font: bold 40px "Lucida San Unicode", "Lucida Grande", sans-serif;
			}

		</style>
	</head>


	<body>

		<p class="negrito">Texto Negrito</p>
		<p class="italico">Texto Italico</p>
		<p class="under">Texto Underline</p>
		<p class="over">Texto Overline</p>
		<p class="line">Texto Tachado</p>
		<p class="texto">Texto</p>

	</body>
	
</html>
