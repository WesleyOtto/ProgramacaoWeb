 <!DOCTYPE html>         

<html>                   

	<head>               

		<title>Página Principal</title> 
        <meta charset="utf-8">

	</head>

	<body>  
        	
     	<table border="2" width="400">
     		<!-- <tr> table roll (linha da tabela) -->
     		<tr> <!-- 1 Linha da tabela -->

     			<!-- <th> tabled header -->
     			<th>Código</th>
     			<th>Produto</th>
     			<th>Preço</th>
     		</tr>

     		<tr> <!-- 2 Linha da tabela -->

     			<!-- <td> tabled data , dados da tabela -->
     			<td>001</td>
     			<td>Notebook</td>
     			<td>R$ 2.500,00</td>
     		</tr>


     		<tr> <!-- 3 Linha da tabela -->
     			<td>003</td>
     			<td>Tablet</td>
     			<td>R$ 1.500,00</td>
     		</tr>


     		<tr> <!-- 4 Linha da tabela -->
     			<!-- atributo rowspan (extensão da linha) -- permite agrupar linha -->
     			<td rowspan="2">Desconto</td>
     			<!-- atributo colspan (extensão da coluna) -- permite agrupar colunas -->
     			<td colspan="2">Cupom - 10 reais </td>
     			
     		</tr>

     		<tr> <!-- 5 Linha da tabela -->
     			<td colspan="2">Cupom - 12reais </td>
       		</tr>


	   		<tr> <!-- 5 Linha da tabela -->
	   			<td>Total: </td>
     			<td colspan="2"> R$ 4.000,00 </td>
       		</tr>


     	</table>
        
	</body>


</html>
